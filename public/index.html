<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebase - Base Chain Analytics & Insights</title>

    <!-- Favicon (SVG) -->

    <!-- Displaying the SVG -->
